<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utopia Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
        }
        .countdown div {
            font-size: 2em;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div id="days">0 Tage</div>
        <div id="hours">0 Stunden</div>
        <div id="minutes">0 Minuten</div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("July 20, 2024 18:00:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerHTML = days + " Tage";
            document.getElementById("hours").innerHTML = hours + " Stunden";
            document.getElementById("minutes").innerHTML = minutes + " Minuten";

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("days").innerHTML = "0 Tage";
                document.getElementById("hours").innerHTML = "0 Stunden";
                document.getElementById("minutes").innerHTML = "0 Minuten";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
