<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis Scott Konzert Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: black;
            color: white;
            text-align: center;
        }
        .countdown {
            font-size: 3em;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 80%;
            transition: transform 0.5s, box-shadow 0.5s;
        }
        .countdown:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }
        .countdown div {
            margin: 10px;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .seconds {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .heart {
            color: red;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div id="days">0 Tage</div>
        <div id="hours">0 Stunden</div>
        <div id="minutes">0 Minuten</div>
        <div id="seconds" class="seconds">0 Sekunden</div>
    </div>

    <footer>
        <p>MADE WITH <span class="heart">‚ù§</span> BY <a href="https://nand-studios.com" target="_blank">NAND-STUDIOS.COM</a></p>
    </footer>

    <script>
        function updateCountdown() {
            const targetDate = new Date("July 20, 2024 18:00:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + " Tage";
            document.getElementById("hours").innerHTML = hours + " Stunden";
            document.getElementById("minutes").innerHTML = minutes + " Minuten";
            document.getElementById("seconds").innerHTML = seconds + " Sekunden";

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("days").innerHTML = "0 Tage";
                document.getElementById("hours").innerHTML = "0 Stunden";
                document.getElementById("minutes").innerHTML = "0 Minuten";
                document.getElementById("seconds").innerHTML = "0 Sekunden";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
